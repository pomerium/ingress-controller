# permissions for end users to edit settings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: settings-editor-role
rules:
- apiGroups:
  - ingress.pomerium.io
  resources:
  - settings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ingress.pomerium.io
  resources:
  - settings/status
  verbs:
  - get
