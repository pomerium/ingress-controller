project_name: ingress-controller

release:
  prerelease: auto
  github:
    owner: pomerium
    name: ingress-controller
  name_template: "v{{.Version}}"

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod download

builds:
  - id: pomerium-ingress
    main: ./main.go
    binary: pomerium-ingress
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - darwin
    ignore:
      - goos: darwin
        goarch: arm64

    ldflags:
      - -s -w

    hooks:
      pre:
        - cmd: ./scripts/get-envoy.bash
          env:
            - TARGET={{ .Os }}-{{ .Arch }}


archives:
  - name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    id: pomerium-ingress
    builds:
      - pomerium-ingress
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: "{{ .Version }}+next+{{ .ShortCommit }}"

dockers:
  - image_templates:
      - "pomerium/ingress-controller:{{ .Tag }}-amd64"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/ingress-controller"

  - goarch: arm64
    image_templates:
      - "pomerium/ingress-controller:{{ .Tag }}-arm64"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/ingress-controller"

docker_manifests:
  - name_template: "pomerium/ingress-controller:{{ .Tag }}"
    image_templates:
      - pomerium/ingress-controller:{{ .Tag }}-arm64
      - pomerium/ingress-controller:{{ .Tag }}-amd64
